<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project Table UI</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <button type="button" id="addColumnButton">Add Column</button>
    <button type="button" id="addRowButton">Add Row</button>
    <button type="button" id="clearLocalData">Clear All</button>
    <form id="sortForm">
        <select name="columnsDropdown" class="columnsDropDown">
        </select>

        <input type="radio" value="ascending" name="sort" id="sort">
        <label for="sort">Ascending</label>

        <input type="radio" value="descending" name="sort" id="sort">
        <label for="sort">Descending</label>
        <button id="sortButton">Sort</button>
    </form>

    <table id="table">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
    </table>
  </body>
  <script src="script.js"></script>
</html>
